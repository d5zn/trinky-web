<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trinky — Landing</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b0b0c; color:#fff; }
      .wrap { display:flex; align-items:center; justify-content:center; height:100%; padding:24px; text-align:center; }
      .card { max-width:780px; width:100%; background:rgba(255,255,255,0.06); border-radius:16px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 12px 0; }
      p { opacity:.9; }
      a.btn { display:inline-block; margin-top:16px; padding:12px 18px; background:#1f7aec; color:#fff; border-radius:10px; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Trinky</h1>
        <p>Native 3D cycling bottles and Strava routes with RealityKit.</p>
        <a class="btn" href="./oauth/">OAuth Redirect Helper</a>
      </div>
    </div>
  </body>
  </html>
